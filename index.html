		/* Reset Select */
		.select-custom select {
		  -webkit-appearance: none;
		  -moz-appearance: none;
		  -ms-appearance: none;
		  appearance: none;
		  outline: 0;
		  box-shadow: none;
		  border: 0 !important;
		  background: #FFF;
		  background-image: none;
		}
		/* Custom Select */
		.select-custom {
		  position: relative;
		  display: block;
		  height: 4em;
		  line-height: 3;
		  background: #FFF;
		  overflow: hidden;
		  border-radius: .25rem;
		  border: 1px solid #e6ecf5;
		}
		.select-custom select {
		  width: 100%;
		  height: auto !important;
		  margin: 0;
		  padding: 0 0 0 .5em;
		  color: #464a4c;
		  cursor: pointer;
		}
		.select-custom select::-ms-expand {
		  display: none;
		}
		/* Arrow */
		.select-custom::after {
		  content: '\25BE';
		  position: absolute;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  padding: 0 1em;
		  background: #fff;
		  color: #464a4c;
		  pointer-events: none;
		}
		/* Transition */
		.select-custom:hover::after {
		  color: #464a4c;
		}
		.select-custom::after {
		  -webkit-transition: .25s all ease;
		  -o-transition: .25s all ease;
		  transition: .25s all ease;
		}

		/**
		 * Checkboxes
		 */
		.checkbox {
		  cursor: pointer;
		  -webkit-tap-highlight-color: transparent;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  user-select: none;
		  font-size: 20px;
		}
		.checkbox .h6 {
			display: inline-block;
			padding-left: 10px;
			position: relative;
			top: -2px;
		}
		.checkbox > input[type="checkbox"] {
		  position: absolute;
		  opacity: 0;
		  z-index: -1;
		}

		.checkbox__icon {
		  display: inline-block;
		  /* Default State */
		  color: #999;
		  /* Active State */
		}
		input[type="checkbox"]:checked ~ .checkbox__icon {
		  color: #ff5e3a;
		}

		/**
		 * Helpers
		 */
		.checkbox__icon:before {
		  font-family: "icons";
		  speak: none;
		  font-style: normal;
		  font-weight: normal;
		  font-variant: normal;
		  text-transform: none;
		  /* Better Font Rendering =========== */
		  -webkit-font-smoothing: antialiased;
		  -moz-osx-font-smoothing: grayscale;
		}

		.icon--check:before, input[type="checkbox"]:checked ~ .checkbox__icon:before {
		  content: "\e601";
		}

		.icon--check-empty:before, .checkbox__icon:before {
		  content: "\e600";
		}

		.has-danger input, .has-danger textarea {

		.label-floating.has-danger:after {

		}

		.floating-problem {
			position: fixed;
			bottom: 25px;
			right: 25px;
			border-radius: 25px;
			background: #ff5e3a;
			width: 50px;
			height: 50px;
			padding: 12px;
			z-index: 9999;
			overflow: hidden;

			-webkit-transition: width 1s ease-in-out;
    	-moz-transition: width 1s ease-in-out;
    	-o-transition: width 1s ease-in-out;
    	transition: width 1s ease-in-out;
		}

		.floating-problem .details {
			color: #fff;
			font-weight: bold;
			top: -8px;
			margin-left: 10px;
			margin-right: 10px;
			width: 110px;
    	position: absolute;
    	top: 15px;
    	left: 40px;
		}

		.floating-problem:hover {
			background: #2b2d3e;
			width: 180px;
		}

		.floating-problem:hover .details {
			display: inline-block;
		}
		
		.floating-problem a svg {
			fill: #fff;
		}
	
		/* Dropbox */
		.drop {
		  border: 3px dashed #DADFE3;
		  padding: 0 0 15px 0;
		  border-radius: 15px;
		  overflow: hidden;
		  text-align: center;
		  background: white;
		  -webkit-transition: all 0.5s ease-out;
		  -moz-transition: all 0.5s ease-out;
		  transition: all 0.5s ease-out;
		  margin: auto;
		  margin-bottom: 25px;
    	position: relative;
    	width: 100%;
    	border-radius: 5px;
		}

		.drop .cont {
		  color: #8E99A5;
		  -webkit-transition: all 0.5s ease-out;
		  -moz-transition: all 0.5s ease-out;
		  transition: all 0.5s ease-out;
		  margin: auto;
		}
		.drop .cont i {
		  font-size: 50px;
		  color: #8E99A5;
		  position: relative;
		}
		.drop .cont .tit {
		  font-size: 25px;
		  text-transform: uppercase;
		}
		.drop .cont .desc {
		  color: #A4AEBB;
		}
		.drop .cont .browse {
		  margin: 10px 25%;
		  color: white;
		  padding: 8px 16px;
		  border-radius: 5px;
		  background: #09f;
		}
		.drop input {
		  width: 100%;
		  height: 100%;
		  cursor: pointer;
		  background: red;
		  opacity: 0;
		  margin: auto;
		  position: absolute;
		  top: 0;
		  left: 0;
		  bottom: 0;
		  right: 0;
		}

		.drop output {
			width: 100%;
		}
